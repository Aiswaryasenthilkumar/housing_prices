{% load static %}
<html>
    <head>
        <title>hello</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
<body>
    
    <div class="login-box">
        <h1>HOUSING PRICES</h1>
        <h2>Multiple Linear Regression</h2>
        <form action="calculate">
            <div class="user-box">
                <input type="text" name="exp1" value="{{exp1}}" required="">
                <label>AREA  </label>
               
            </div>
            <div class="user-box">
                <input type="text" name="exp2" value="{{exp2}}" required="">
                <label>FLOOR </label>
               
            </div>
            <div class="user-box">
                <input type="text" name="exp3" value="{{exp3}}" required="">
                <label>ROOM </label>
        
            </div>
            <input type="submit" name="submit" value="predict" class="submitbtn" />
        </form><br>
        <h2>PRICE : {{predicted}}</h2>
    </div>

            </body>
</html>
